<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Click to Trigger Effect</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }

    canvas, video, img {
      position: absolute;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="instructions"></div>
  <canvas id="clickArea"></canvas>

  <!-- âœ… JavaScript goes here -->
  <script>
    const ws = new WebSocket("wss://efb7-69-40-22-80.ngrok-free.app");
    const canvas = document.getElementById("clickArea");

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const username = new URLSearchParams(window.location.search).get("user") || "anonymous";

      // Send click info to server
      ws.send(JSON.stringify({
        event: "viewer_click",
        viewer: username,
        x: x,
        y: y
      }));

      document.getElementById("instructions").textContent = "Effect sent!";
    });

    // âœ… Listen for "play_effect" message from server
    ws.onmessage = (msg) => {
      const data = JSON.parse(msg.data);
      if (data.event === "play_effect") {
        showEffect(data.x, data.y);
      }
    };

    // âœ… Dynamically create and play the video at clicked location
    function showEffect(x, y) {
      const video = document.createElement("video");
      video.src = "output.webm"; // ðŸ”„ adjust if it's in a subfolder
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;

      video.style.position = "absolute";
      video.style.left = `${x}px`;
      video.style.top = `${y}px`;
      video.style.pointerEvents = "none";
      video.style.width = "150px"; // adjust size if needed

      document.body.appendChild(video);

      // Remove it after playing once
      video.onended = () => video.remove();
    }
  </script>
</body>
</html>
